<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assests/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Old+Uyghur&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="main">
        <div class="nav-bar">
            <div class="logospotify">
                <i class="fa-brands fa-spotify"></i>                
            </div>
            <div class="searchbar">
                <div class="searchbox">
                    <div class="searchlogo">
                        <i class="fa-solid fa-magnifying-glass search"></i>
                    </div>
                    <div class="searchinput">
                        <input type="input" placeholder="What do you want to play?">
                    </div>
                </div>
                
            </div>
            <!-- <div class="nav-button">
                Install App
            </div> -->
            <div class="profile">  
                <i class="fa-regular fa-bell"></i>
                <img src="./assests/20.jpeg" alt="pfp">
            </div>
        </div>
        <div class="sidebar">
            <div class="library">
                <div class="lib-options">
                    <img src="./assests/library_icon.png"> 
                    <a href="#">Your Library</a>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="selection-list">
                <div class="playlist">Playlists</div>
                <div class="artist">Artists</div>
                <div class="podcast">Podcasts & Shows</div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-buttons">
                    <div class="sticky-all-button"><button>
                        All
                    </button></div>
                    <div class="sticky-music-button"><button>
                        Music
                    </button></div>
                    <div class="sticky-podcast-button"><button>
                        Podcasts
                    </button></div>
                </div>
            </div>
        </div>
        <div class="musicplayer"> music Player</div>
    </div>
</body>

</html>

    <i class="fa-solid fa-house"></i>
    <a href="#">Home</a>
</div>
