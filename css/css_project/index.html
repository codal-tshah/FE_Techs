<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assests/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Old+Uyghur&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="main">
        <div class="nav-bar">
            <div class="logospotify">
                <i class="fa-brands fa-spotify"></i>                
            </div>
            <div class="searchbar">
                <div class="searchbox">
                    <div class="searchlogo">
                        <i class="fa-solid fa-magnifying-glass search"></i>
                    </div>
                    <div class="searchinput">
                        <input type="input" placeholder="What do you want to play?">
                    </div>
                </div>
                
            </div>
            <!-- <div class="nav-button">
                Install App
            </div> -->
            <div class="profile">  
                <i class="fa-regular fa-bell"></i>
                <img src="./assests/20.jpeg" alt="pfp">
            </div>
        </div>
        <div class="sidebar">
            <div class="library">
                <div class="lib-options">
                    <img src="./assests/library_icon.png"> 
                    <a href="#">Your Library</a>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="selection-list">
                <div class="playlist">Playlists</div>
                <div class="artist">Artists</div>
                <div class="podcast">Podcasts & Shows</div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-buttons">
                    <div class="sticky-all-button"><button>
                        All
                    </button></div>
                    <div class="sticky-music-button"><button>
                        Music
                    </button></div>
                    <div class="sticky-podcast-button"><button>
                        Podcasts
                    </button></div>
                </div>
            </div>
            <div class="cards-title">
                <h2>
                    Start browsing
                </h2>
                <!-- <h5>
                    Show all
                </h5> -->
            </div>
            <div class="cards">
                <div class="cards-music"><h3>Music</h3>
                    <img src="./assests/tophits.jpg" alt="empty">
                </div>
                <div class="cards-podcast"><h3>Podcasts</h3>
                    <img src="./assests/science.jpg" alt="empty">
                </div>
                <div class="cards-event"><h3>Live Events</h3>
                    <img src="./assests/liveevent.jpg" alt="empty">
                </div>
            </div>
            
        </div>
        <div class="musicplayer"> 
            <div class="album"></div>
            <div class="player">
                <div class="player-controls">
                    <img src="./assests/player_icon1.png" class="player-control-icon">
                    <img src="./assests/player_icon2.png" class="player-control-icon">
                    <img src="./assests/player_icon3.png" class="player-control-icon" style="opacity: 1;">
                    <img src="./assests/player_icon4.png" class="player-control-icon">
                    <img src="./assests/player_icon5.png" class="player-control-icon">
        
                </div>
                <div class="playback-bar">
                    <span class="curr-time">00:00</span>
                    <input type="range" min="0" max="100" class="progress-bar" step="1">
                    <span class="tot-time">3:33</span>
                </div>
            </div>
            <div class="controls"></div>
        </div>
    </div>
</body>

</html>
