<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.co.in/search">
        <label for="search_query">What do you want to search</label>
        <input type="text" placeholder="search in google" id="search_query" name="q">
        <button type="submit">search</button>
    </form>
    <hr>
    <form action="/storeitlater">
        <h1>Registration Form</h1>
        <input type="text" placeholder="First Name" name="fname">
        <input type="text" placeholder="Last Name" name="lname">
        <br>
        <label for="gender">Please select your gender</label>
        <select name="gender" id="gender">
            <option value="male">
                Male
            </option>
            <option value="female">
                Female
            </option>
        </select>
        <br>
        Do you agree to all terms of service?
        <input type="checkbox" name="chkbox" id="checkbox">
        <label for="checkbox">Yes, I agree</label>
        <br>
        <button type="submit">Register</button>

    </form>
</body>
</html>
